<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card weather-card mx-auto mt-5">
        <div id="weather-info" class="card-body text-center"></div>

        <button
          class="btn btn-primary mx-auto mb-4"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          Change Location
        </button>

        <div class="modal" tabindex="-1" id="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Choose Location</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  id="location-form"
                  class="d-flex flex-column align-items-start"
                >
                  <label for="city" class="mb-3">City</label>
                  <input id="city" type="text" class="form-control mb-3" />
                  <label for="state" class="mb-3">State</label>
                  <input id="state" type="text" class="form-control mb-3" />
                </form>
              </div>
              <div class="modal-footer">
                <button
                  id="submit"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
